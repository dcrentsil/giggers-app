<h2> List of Giggers in Database: </h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th> Speciality </th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let g of giggers; let i = index">
    <td> {{g.id}} </td>
    <td> {{g.name}} </td>
    <td> {{g.username}} </td>
    <td> {{g.speciality}}</td>
    <td style="width: 70px;"> 
        <button class="button_transparent" (click)="deletegigger(g.id, i)"> delete </button>
</tr>
</tbody>
</table>
